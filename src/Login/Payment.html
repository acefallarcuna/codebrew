<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PAYMENT</title>
    <link rel="stylesheet" href="/src/Login/PaymentStyles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="Icon" href="/Images/ProTech Logo NoText.png" type="image/png">
</head>

<body>

<div class="container justify-content-center mt-5 mb-5">
    <div class="row g-3">

        <div class="col-md-6">
            <p class="txt">Payment Method</p>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <img src="/Images/Payment/paypal (4).png" alt="Paypal Logo" class="PayPal_Logo ">
                        <p class="mt-2 ms-3">Paypal</p>
                      <!-- <p class="me-auto"></p> <p class="me-auto"></p><p class="me-auto"></p> <p class="me-auto"></p> <p class="me-auto"></p> <p class="me-auto"></p>
                      <p class="me-auto"></p><p class="me-auto"></p><p class="me-auto"></p><p class="me-auto"></p><p class="me-auto"></p><p class="me-auto"></p><p class="me-auto"></p>
                      <p class="me-auto"></p><p class="me-auto"></p><p class="me-auto"></p><p class="me-auto"></p><p class="me-auto"></p> -->
                      
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <input type="email" class="form-control" id="PayPalEmail" placeholder="Enter Paypal Email">
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      <img src="/Images/Payment/visa.png" alt="Paypal Logo" class="Visa_Logo">
                      <img src="/Images/Payment/MasterCard.png" alt="Paypal Logo" class="MasterCard_Logo">
                      <p class="mt-3 ms-3">Credit Card</p>
                      
                     
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <label for="CardControlInput" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="CardControlInput" placeholder="0000 0000 0000 0000">
                    </div>

                    <div class="row">
                        <div class="col-11 col-sm-6 ms-sm-4 my-3 CC">
                            <label for="ExpiryControlInput" class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" id="ExpiryControlInput" placeholder="MM / YY">
                        </div>
                        <div class="col-11 col-sm-5 ms-sm-2 my-3 CC">
                            <label for="CVCControlInput" class="form-label">CVC/CVV</label>
                            <input type="number" class="form-control" id="CVCControlInput" placeholder="000">               
                        </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <img src="/Images/Payment/gcash.png" alt="Paypal Logo" class="GCash_Logo">
                        <p class="mt-3 ms-3">GCash</p>
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <input type="text" class="form-control" id="CardControlInput" placeholder="Enter Your Gcash Number">
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <div class="col-md-6">
            <p class="txt">Summary</p>

            <div class="card">

                <div class="d-flex justify-content-between p-3">

                    <div class="d-flex flex-column">

                        <div class="btn-group dropend">
                            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="btnPlan">
                              Payment Plan
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" id="Monthly">Monthly</a></li>
                                <li><a class="dropdown-item" href="#" id="Semi-Annually">Semi-Annually</a></li>
                                <li><a class="dropdown-item" href="#" id="Annually">Annually</a></li>
                              </ul>
                          </div>

                    </div>

                    <div class="mt-1">
                        <sup class="super-price" id="Price"></sup>
                        <span class="super-month " id="DateRange"></span>
                    </div>

                </div>

                <hr class="mt-0 line">

                <div class="p-3">

                    <div class="d-flex justify-content-between mb-2">

                        <span class="ms-3">Referral Bonus</span>
                        <span>₱0.00</span>
                    </div>

                    <div class="d-flex justify-content-between">
                        <span class="ms-3" data-bs-toggle="tooltip" data-bs-title="VAT is a consumption tax based on value added.">VAT <i class="fa fa-clock-o" ></i></span>
                        <span>2%</span>

                    </div>

                </div>

                <hr class="mt-0 line">

                <div class="p-3 d-flex justify-content-between">

                    <div class="d-flex flex-column">

                        <span class="ms-3">Total</span>
                    </div>
                    <span id="Total">₱0.00</span>

                </div>


                <div class="ms-auto mb-2 me-2">
                    <a href="/src/Login/profile.html"><button class="btn  free-button">Return to User Page</button></a>
                    <button class="btn  free-button">Continue</button>
                </div>


            </div>
        </div>

    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/src/Login/Payment.js"></script>
    <script src="//code.tidio.co/noy2rtmsc4sh7aboce2lu5ukxdn8couv.js" async></script> 
</body>
</html>
